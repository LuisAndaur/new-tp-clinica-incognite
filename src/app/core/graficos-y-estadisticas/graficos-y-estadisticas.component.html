<app-navbar></app-navbar>

<mat-card class="botonera">
    <mat-card-header>
        <mat-card-title>Botonera</mat-card-title>
    </mat-card-header>
    <mat-card-content class="botones">
        <button mat-raised-button color="primary" value="Logs de Ingresos" (click)="this.mostrarLogIngresos()">Logs de ingresos</button>
        <button mat-raised-button color="primary" value="Turnos por especialidad" (click)="this.turnosPorEspecialidad()">Turnos por especialidad</button>
        <button mat-raised-button color="primary" value="Turnos por dia" (click)="this.cantidadTurnosPorDia()">Turnos por dia</button>
        <button mat-raised-button color="primary" value="Turnos solicitados en un lapso de tiempo" (click)="this.setearOpcion(0)">Turnos solicitados en un lapso de tiempo</button>
        <button mat-raised-button color="primary" value="Turnos finalizados en un lapso de tiempo" (click)="this.setearOpcion(1)">Turnos finalizados en un lapso de tiempo</button>
    </mat-card-content>

    <mat-card-content class="botoneraFechas" *ngIf="this.opcion != -1">
        <mat-label>Fecha desde</mat-label>
        <input type="date" [ngModel]="this.fechaInicial" (ngModelChange)="this.actualizarFecha($event, 'inicial')" #fechaInicial name="fechaInicial">
        <br><br>
        <mat-label>Fecha hasta</mat-label>
        <input type="date" [ngModel]="this.fechaMaxima" (ngModelChange)="this.actualizarFecha($event, 'maxima')" #fechaMaxima  name="fechaMaxima">
    
        <br>
        <button mat-raised-button color="primary" value="confirmar" (click)="this.confirmar()">Buscar</button>
        <button mat-raised-button color="warn" value="cerrar" (click)="this.setearOpcion(-1)">Cancelar</button>
    </mat-card-content>
</mat-card>
